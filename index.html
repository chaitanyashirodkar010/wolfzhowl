        const openNavbar = () => {
            const openTimeline = new TimelineMax();
            openTimeline.to(".anavbar", 0, { display: "flex" });
            openTimeline.to("#bg-circle", 1.5, { scale: getVpdr(), ease: Expo.easeInOut });
            openTimeline.staggerFromTo(".anavbar ul li", 0.5, { y: 25, opacity: 0 }, { y: 0, opacity: 1 }, 0.1, 1);
        };

        const closeNavbar = () => {
            const closeTimeline = new TimelineMax();
            closeTimeline.staggerFromTo(".anavbar ul li", 0.5, { y: 0, opacity: 1, delay: 0.5 }, { y: 25, opacity: 0 }, -0.1);
            closeTimeline.to("#bg-circle", 1, { scale: 0, ease: Expo.easeInOut, delay: -0.5 });
            closeTimeline.to(".anavbar", 0, { display: "none" });
        };

        let isOpen = false;

        toggle.onclick = function () {
            if (isOpen) {
                this.classList.remove("active");
                closeNavbar();
            } else {
                this.classList.add("active");
                openNavbar();
            }
            isOpen = !isOpen;
        };

        // On windows resize, recalcule circle radius and update

        window.onresize = () => {
            if (isOpen) {
                gsap.to("#bg-circle", 1, { scale: getVpdr(), ease: Expo.easeInOut });
            }
        };

    </script>
